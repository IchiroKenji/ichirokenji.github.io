 <script>
    document.getElementById('webhookForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const naman = document.getElementById('naman').value;
      const psnn = document.getElementById('psnn').value;

      const webhookURL = `https://trigger.macrodroid.com/17cc7598-691a-407e-a121-54c7b88a9dea/klik?naman=${encodeURIComponent(naman)}&psnn=${encodeURIComponent(psnn)}`;

      fetch(webhookURL)
        .then(response => {
          if (response.ok) {
            console.log('Webhook triggered successfully');
          } else {
            console.log('Failed to trigger webhook');
          }
        })
        .catch(error => console.error('Error:', error));
    });
  </script>

<!--
PENJELASAN FONT

Untuk import font sendiri ini bakal terbatas karna kita sumbernya dari google font.

Nah, gimana sih importnya? untuk sekarang (beginner) mending pake template ini dulu:

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=NAMAFONTDISINI">

Terus kalian pilih dari website fonts.google.com atau Google Fonts mana font yang kalian mau import.
Kalo udah ketemu kalian salin linknya dan liat namanya di akhir link setelah tanda "/"

Contoh:
https://fonts.google.com/specimen/Roboto
Berarti namanya "Roboto"

https://fonts.google.com/specimen/Lato
Berarti namanya "Lato"

Abis itu dari template gw di baris ke 30, kalian ubah "NAMAFONTDISINI" jadi nama font yang udah kalian pilih tadi. Disini gw bakal ambil "Lato".

Contoh:
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">.

Abis itu font bisa digunakan dengan:
(font-family: "Lato";)
Dan itu harus sesuai besar kecilnya karena kebanyakan bahasa pemrograman itu case sensitive atau sensitif terhadap besar kecilnya tulisan.

Panjang amat perasaan penjelasan font doang ðŸ˜‚

<!--
Mungkin lu dari bawah terus balik lagi keatas buat nanya apa sih perbedaannya style yang biasa (contoh:"hytam") dan yang ada titiknya (contoh:".card").
Sebenernya gw sendiri belum sepenuhnya paham tapi kalo disimpulkan sendiri, yang bertitik itu sering dipake khusus buat yang <div class="#'> sedangkan yang ga bertitik itu buat yang <div> aja.
Sekarang gausah nanya perbedaannya <div> sama <div class="#">. Pakenya sesuai mood juga ga masalah kok :)
-->

@keyframes rotate {
	to {
		--angle: 360deg;
	}

@property --angle {

}

button {

  border-image: conic-gradient(from var(--angle), #f38ba8, #f9e2af, #a6e3a1, #89dceb, #89b4fa, #cba6f7, #f38ba8) 1;
